<!DOCTYPE html>
<head>

    <meta charset="utf-8" />
    <title>Kit de Survie JS</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
      #liste { list-style-type: none; margin: 0; padding: 0; width: 60%; }
      #liste li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
      #liste li span { position: absolute; margin-left: -1.3em; }
	  </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
    $( function dragable() {
      $( "#conteneurRouge" ).draggable({
	  drag : function(){
      var p = $( "#conteneurRouge" );
      var position = p.position();
      $("#conteneurNoir").text( "left: " + position.left + ", top: " + position.top );
	  }
	  });
    } );	

    $( function sortable() {
      $( "#liste" ).sortable();
      $( "#liste" ).disableSelection();
    } );

    function afficherOrdre(){
     var idsInOrder = [];
     $("ul#liste li").each(function() { idsInOrder.push($(this).text()) });
     alert(idsInOrder.join('\n'));
 }
   	</script>
</head>
<body>
  <body>
       	<div id="conteneurNoir" style="border-color: black;border-width: thick; border-style: solid">
          Voici le contenu du fichier
       	</div>
        <div id="conteneurRouge" style="background-color: red">
          Voici le contenu du fichier
       	</div>

        <ul id="liste">
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
        </ul>
        <input type="submit" value="Submit" onclick="afficherOrdre()">
</body>
</body>

</html>
