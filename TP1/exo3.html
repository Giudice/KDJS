<script type="text/javascript">
var Personne = {
nom:"",

	  decrire: function(){
    console.log("Je m'appelle "+this.prenom+" "+ this.nom+" et je suis nee le "+this.dateDeNaissance+". Mon adresse mail est "+this.adresseMail+".")}

var Professeur=Object.create(Personne);

  this.init(nom,prenom,dateDeNaissance);

}
Professeur.decrireProfesseur=function(){
	this.decrire();
}
	
var prof1=Object.create(Professeur);
