<!DOCTYPE html>
<head>

    <meta charset="utf-8" />

    <title>Exercice 14</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
			$('#form').submit(function(){
        	function Personne(nom, prenom, age, sexe, description){ 
				this.nom = nom; 
				this.prenom = prenom;
				this.age = age;
				this.sexe=sexe;
				this.description=description;
				this.infos=function(){
					console.log("Je m'apelle "+this.nom+" "+this.prenom+". J'ai "+this.age+"ans. Je suis un(e) "+this.sexe+".  "+this.description);	
				};
			};
			var pers = new Personne($('#nom').val(), $('#prenom').val(), $('#age').val(), $('#sexe').val(), $('#description').val()); 
			pers.infos();
				return false;
			});
    	});
   	</script>
</head>
<body>
  <form action="#" id="form" method="get" >
    <p>
      Nom:  <input type="text" id="nom" name="nom"/><br>
      Prenom:  <input type="text" id="prenom" name="prenom"/><br>
      Age:  <input type="number" id="age" name="age"/><br>
      Sexe:  <select name="sexe" id="sexe" size="1">
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select><br>
      Description:  <textarea id="description" name="description"></textarea><br>
        <input type="submit" />
    </p>
</form>
</body>

</html>
